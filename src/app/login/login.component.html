<div class="login-container">
    <img class="film" src="../../assets/film.png" alt="" />    <div class="logo">_Movies_</div>
    <div class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto molestias placeat quo
        adipisci harum totam illo exercitationem neque in fuga ad deleniti reprehenderit iusto animi, sed voluptates
        deserunt officia nesciunt.
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name="pword" class="form-control"  [(ngModel)]="password">
        </div>
        <div class="btn-container">
            <div class="error">{{errorMsg}}</div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
</div>
